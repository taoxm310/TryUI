<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="src/global.scss">
  <style>
    .box {
      margin: 20px;
    }

    .m-col {
      border: 1px solid grey;
    }

    img {
      max-width: 100%
    }
  </style>
</head>

<body>
  <div id="app">
    <m-row gutter="20" justify="start">
      <m-col>1</m-col>
      <m-col>2</m-col>
    </m-row>
    <m-row gutter="20" justify="end">
      <m-col>1</m-col>
      <m-col>2</m-col>
      <m-col>3</m-col>
    </m-row>
    <m-row gutter="20">
      <m-col>1</m-col>
      <m-col>2</m-col>
      <m-col>3</m-col>
      <m-col>4</m-col>
    </m-row>
    <m-row gutter="20">
      <m-col span="2" :phone="{span:24}" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">1</m-col>
      <m-col span="2" :phone="{span:24}" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">11</m-col>
    </m-row>
    <m-row gutter="20">
      <m-col span="2" offset="2">1</m-col>
      <m-col span="18" offset="2">2</m-col>
    </m-row>
    <div class="box">
      <m-input value="王" @change="inputChange"></m-input>
      <m-input v-model="message"></m-input>
      <p>{{message}}</p>
      <button @click="message +=1">+1</button>
    </div>
    <div class="box">
      <m-button :loading="loading1" @click="loading1 = !loading1">按钮</m-button>
      <m-button icon="settings" :loading="loading2" @click="loading2 = !loading2">按钮</m-button>
      <m-button icon="download" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</m-button>
      <m-button-group>
        <m-button icon="left">上一页</m-button>
        <m-button>更多</m-button>
        <m-button icon="right" icon-position="right">下一页</m-button>
      </m-button-group>
    </div>
    <div class="box"></div>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
